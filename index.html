<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <!-- Choices -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="./images/scissors.png" />
      </div>
    </div>

    <!-- Result board -->
    <div class="result-board">
      <!-- User choice -->
      <div class="result">
        <h2>You</h2>
        <img id="user-choice-img" src="./images/rock.png" alt="Your Choice" />
      </div>

      <!-- Move the existing scoreboard here -->
      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          
        </div>
      </div>

      <!-- Computer choice -->
      <div class="result">
        <h2>Computer</h2>
        <img id="comp-choice-img" src="./images/rock.png" alt="Computer Choice" />
      </div>
    </div>

    <!-- Message -->
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
